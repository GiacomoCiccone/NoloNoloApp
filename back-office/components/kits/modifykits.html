<div class="modal-header">
    <h5 class="modal-title" id="multiUseModalLabel">Dettagli del kit</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Nome kit -->
    <div id="kit-title-modify" class="modify-container" style="margin-bottom: 3vh;">
        <div id="kit-title-info" class="value-container">
            <p>Nome:&nbsp;</p>
            <p class="modify-text" id="kit-title-value">null</p>
            <p>&nbsp;</p>
            <div class="modify-button">
              <a href="#" class="btn btn-sm btn-primary modify modify-input-text-btn"><i class="fas fa-edit"></i></a>
              <a href="#" class="btn btn-sm btn-success confirm confirm-basic hidden"><i class="fas fa-check"></i></a>
            </div>
        </div>
        <div id="kit-title-input" class="modify-input hidden">
          <input id="kitName" class="form-control form-control-small modify-input-text" type="text" placeholder="Inserisci il nome del kit...">
        </div>
    </div>

    <!-- Immagine -->
    <div id="kit-image-modify" class="modify-container" style="margin-bottom: 3vh;">
      <div id="kit-image-info" class="value-container">
          <p>URL Immagine:&nbsp;</p>
          <p class="modify-text" id="kit-image-value" style="width: 16vw; white-space: nowrap;text-overflow: ellipsis;">null</p>
          <p>&nbsp;</p>
          <div class="modify-button">
            <a href="#" class="btn btn-sm btn-primary modify modify-input-text-btn"><i class="fas fa-edit"></i></a>
            <a href="#" class="btn btn-sm btn-success confirm confirm-basic hidden"><i class="fas fa-check"></i></a>
            <!-- Add button for confirming here -->
          </div>
      </div>
      <div id="kit-title-input" class="modify-input hidden">
        <input id="kitImage" class="form-control form-control-small modify-input-text" type="text" placeholder="Inerisci l'URL dell'immagine">
      </div>
  </div>

  <!-- Prezzo -->
    <div id="kit-price-modify" class="modify-container" style="margin-bottom: 3vh;">
      <div id="kit-price-info" class="value-container">
          <p>Prezzo all'ora:&nbsp;</p>
          <p class="modify-text" id="kit-price-value" style="text-overflow: ellipsis;">null</p>
          <p>&nbsp;€&nbsp;</p>
          <div class="modify-button">
            <a href="#" class="btn btn-sm btn-primary modify modify-input-text-btn"><i class="fas fa-edit"></i></a>
            <a href="#" class="btn btn-sm btn-success confirm confirm-basic hidden"><i class="fas fa-check"></i></a>
          </div>
      </div>
      <div id="kit-price-modify-input" class="modify-input hidden">
        <div class="col-md-4">
          <div class="input-group">
            <input id="kitPrice" type="number" placeholder="Prezzo" class="form-control modify-input-text" aria-label="Prezzo kit">
            <div class="input-group-append">
              <span class="input-group-text">€</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
    <button type="button" id="apply-modifications" class="btn btn-primary m-2 hidden" data-dismiss="modal">Applica</button>
  </div>
