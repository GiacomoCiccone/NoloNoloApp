<!-- TODO: aggiungi span per descrivere modifiche etc-->


<div class="modal-header">
    <h5 class="modal-title" id="multiUseModalLabel">Dettagli del kit</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div id="pickup-title-modify" class="modify-container" style="margin-bottom: 3vh;">
        <div id="pickup-title-info" class="value-container">
            <p>Nome:&nbsp;</p>
            <p class="modify-text" id="pickup-title-value">null</p>
            <p>&nbsp;</p>
            <div class="modify-button">
              <a href="#" class="btn btn-sm btn-primary modify modify-input-text-btn"><i class="fas fa-edit"></i></a>
              <a href="#" class="btn btn-sm btn-secondary ignore hidden"><i class="fas fa-times"></i></a>
              <a href="#" class="btn btn-sm btn-success confirm confirm-basic hidden"><i class="fas fa-check"></i></a>
              <!-- Add button for confirming here -->
            </div>
        </div>
        <div id="pickup-title-input" class="modify-input hidden">
          <input class="form-control form-control-small modify-input-text" type="text" placeholder="Nome pickup">
        </div>
    </div>
    <div id="pickup-type-modify" class="modify-container" style="margin-bottom: 3vh;">
      <div id="pickup-type-info" class="value-container">
          <p>Tipo:&nbsp;</p>
          <p class="modify-text" id="pickup-type-value">null</p>
          <p>&nbsp;</p>
          <div class="modify-button">
            <a href="#" class="btn btn-sm btn-primary modify modify-basic"><i class="fas fa-edit"></i></a>
            <a href="#" class="btn btn-sm btn-secondary ignore hidden"><i class="fas fa-times"></i></a>
            <a href="#" class="btn btn-sm btn-success confirm confirm-radio hidden"><i class="fas fa-check"></i></a>
          </div>
      </div>
      <div id="pickup-type-input" class="modify-input hidden">
        <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="selezioneTipoPickup" id="pulsanteStazione" value="station" checked>
          <label class="form-check-label" for="pulsanteStazione">
              Stazione
          </label>
        </div>
        <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="selezioneTipoPickup" id="pulsanteAereoporto" value="airport">
          <label class="form-check-label" for="pulsanteAereoporto">
              Aereoporto
          </label>
        </div>
      </div>

      <!-- Data crezione e ultima modifica-->
      <p class="disclaimer-text">Data creazione: <span id="creation-date"> </span></p>
      <p class="disclaimer-text">Data ultima modifica: <span id="change-date"> </span></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
    <button type="button" id="apply-modifications" class="btn btn-primary m-2 hidden" data-dismiss="modal">Applica</button>
  </div>
