<div class="modal-header">
  <h5 class="modal-title" id="multiUseModalLabel">Aggiungi un kit</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group m-2">
      <label for="kitName">Nome kit:</label>
      <input id="kitName" class="form-control form-control-small modify-input-text" type="text" placeholder="Inserisci il nome del kit...">
    </div>
    <div class="form-group m-2">
      <label for="kitImage">URL Immagine:</label>
      <input id="kitImage" class="form-control form-control-small modify-input-text" type="text" placeholder="Inerisci l'URL dell'immagine">
    </div>
    <div class="form-group m-2">
      <label for="kitPrice">Prezzo all'ora:</label>
      <div class="col-md-4">
        <div class="input-group col-md-4">
          <input id="kitPrice" type="number" placeholder="Prezzo" class="form-control modify-input-text" aria-label="Prezzo kit">
          <div class="input-group-append">
            <span class="input-group-text">â‚¬</span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
  <button type="button" id="send-pickup" class="btn btn-primary m-2" onclick="createKit();" data-dismiss="modal">Crea</button>
</div>
