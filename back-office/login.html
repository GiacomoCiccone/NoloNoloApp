<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Logga nel Back-Office</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <!-- Styles -->
  <link href="style/login.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="scripts/login.js"></script>
</head>

<body>
<div class="login-form">
    <form name="login" onsubmit="return false;">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" id="login-email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="login-pw" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" id="login-submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <p id="error-msg"></p>
    </form>
</div>

</body>
</html>
